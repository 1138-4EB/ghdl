os: linux
dist: xenial
services: docker
language: minimal
install: skip
script: "./dist/travis/travis-ci.sh"

# For each linux build, a different job/instance (with the constraints
# above) is executed in parallel in stage 'test'.
env:
  matrix:
    - IMAGE=stretch+mcode
    - IMAGE=stretch+mcode+gpl
#    - IMAGE=buster+mcode
#    - IMAGE=buster+mcode+gpl
    - IMAGE=ubuntu14+mcode
    - IMAGE=ubuntu14+llvm-3.8
#    - IMAGE=ubuntu18+mcode
#    - IMAGE=ubuntu18+llvm-5.0
    - IMAGE=fedora28+mcode
    - IMAGE=fedora28+llvm

deploy:
  - &deploy-docker
    provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "ghdl-*.tgz"
    file_glob: true
    on:
      repo: ghdl/ghdl
      all_branches: true
      tags: true

jobs:
  include:
    # One additional job is described in stage 'test' for the macos build.
    # The constraints above are used, except explicitly overriden.
    - &osx
      os: osx
      language: c
      osx_image: xcode9.4
      install: true
      cache:
        directories:
          - gnat
      env: IMAGE=macosx+mcode
    # Optionally, more macos jobs can be added. See list of available versions at https://docs.travis-ci.com/user/reference/osx/#macos-version
#   - <<: *osx
#     osx_image: xcode10
    - env: IMAGE=man
      script: ./dist/travis/man.sh
      deploy:
        - <<: *deploy-docker
          file: "doc/_build/man/ghdl.1"
    - env: IMAGE=doc
      language: python
      python: '3.6'
      before_script:
        - git fetch --unshallow --tags
        - pip3 install -r doc/requirements.txt
      script: python3 doc/build.py
      after_success: ./doc/update_site.sh
      deploy:
        provider: pages
        repo: 1138-4EB/ghdl
        target_branch: gh-pages
        local_dir: doc/_site
        github_token: $GITHUB_PAGES_TOKEN
        skip_cleanup: true
        on:
          all_branches: true
